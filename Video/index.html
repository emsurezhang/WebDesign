<html lang="en">

  <style>
    div.video-wrapper-height {
      width:100%;
      height: 100vh;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    div.video-wrapper-width{
      width: 100%;
      height:auto;
    }

    video {
      width: 100%;
      height: 100%;
    }  
  </style>
  </head>
  <body>
    <div class="video-wrapper-height">
      <div class="video-wrapper-width">
        <video loop="loop" class="video" autoplay="" preload="">
          <source src="http://oie103xtn.bkt.clouddn.com/video/opening.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Include all compiled plugins (below), or include individual files as needed 
    <script src="bootstrap.min.js"></script>-->
  </body>
