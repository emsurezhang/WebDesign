<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .line {
            overflow: hidden;
            position: relative;
            float: left;
            clear: both;
        }
        .sizer {
            opacity: 0;
        }
        .display {
            position: absolute;
            top: 0;
            left: 0;
        }
        .display {
            transform : translate(0,100%);
            transition-duration: 2s;
        }
        .show {
            transform : translate(0,0%);
            opacity: 1;
        }
        .hide {
            transform : translate(0,0%);
            opacity: 0;
        }
        .reset {
            transition-duration: 0s;
            transform : translate(0,100%);
        }
    </style>
    
  </head>
  <body>
   <h1 class="title" style="opacity: 1;">                
        <div class="line">
            <div class="sizer">SHOTS</div>
            <div class="display">SHOTS</div>
        </div>
    
        <div class="line">
            <div class="sizer">FEATURED</div>
            <div class="display">FEATURED</div>
        </div>
    
        <div class="line">
            <div class="sizer">PROFILE</div>
            <div class="display">PROFILE</div>
        </div>
                    
    </h1>
   
        <button id="show">Show</button>
        <button id="hide">Hide</button>
    
    <!-- Jquery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Include all compiled plugins (below), or include individual files as needed 
    <script src="bootstrap.min.js"></script>-->
    <script>
        function show() {
            $('.display').removeClass('hide').removeClass('reset').addClass('show');
            //setTimeout(hide,2000);
        }
        function hide () {
            $('.display').removeClass('show').addClass('hide'); 
            //setTimeout(show,4000);
            setTimeout(reset,2000);
        }
        function reset (){
            $('.display').addClass('reset').removeClass('show').removeClass('hide');
        }
        $(document).ready(function() {
            setTimeout(show,2000);
            $('button#show').click(function(){
                show();
            });
            $('button#hide').click(function(){
                hide();
            });
        });
    </script>
  </body>
</html>
