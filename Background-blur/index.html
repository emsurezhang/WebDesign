<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
    <style>
        html,body,div{ 
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        div.bg {
            background: url('b.jpeg') no-repeat fixed center center;
            background-size: cover;
            transition-duration: 5s;
        }
        .button {
            position: fixed;
            left :200px;
            top:200px;
        }
        .blur {
            filter: blur(30px);
            -webkit-filter: blur(30px);  /* chrome, opera */
            -ms-filter: blur(30px);
            -moz-filter: blur(30px);
            filter:progid:DXImageTransform.Microsoft.Blur(pixelRadius=30,   MakeShadow=false);
        }
    </style>
  </head>
  <body>
    <img width="20%" style="position:absolute;left:50%;top:150px;z-index:99;" src='player.png'>
    <div class="bg">
       
    </div>
        <div class="button">
            <button id="show">blur</button>
            <button id="hide">clear</button>
        </div>
    <!-- Jquery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Include all compiled plugins (below), or include individual files as needed 
    <script src="bootstrap.min.js"></script>-->
    <script>
        function show () {
            $('div.bg').addClass('blur');
        }

        function hide () {
            $('div.bg').removeClass('blur');
        }

        $(document).ready(function() {
            $('button#show').click(function(){
                show();
            });
            $('button#hide').click(function(){
                hide();
            });
        });
    </script>
  </body>
</html>
